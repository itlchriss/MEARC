- type: postcondition
  specification: if the length_of array x is the length_of array y and the elements_of
    array x are correspondingly_equal_to the elements_of array y, the result is a
    true_value.
- type: postcondition
  specification: if the reference_of array x is a null_value and the reference_of
    array y is a null_value, the result is a true_value.
